<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aussie English Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #00796B;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 1rem;
        }
        .phrase {
            background: white;
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .aussie {
            font-weight: bold;
            color: #00796B;
        }
        .meaning {
            margin-top: 0.5rem;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aussie English Practice</h1>
        <p>Learn common Australian slang and expressions</p>
    </header>
    <main>
        <div class="phrase">
            <div class="aussie">Arvo</div>
            <div class="meaning">Afternoon</div>
        </div>
        <div class="phrase">
            <div class="aussie">Bogan</div>
            <div class="meaning">An unsophisticated person</div>
        </div>
        <div class="phrase">
            <div class="aussie">No worries</div>
            <div class="meaning">It’s okay / don’t worry about it</div>
        </div>
        <div class="phrase">
            <div class="aussie">Servo</div>
            <div class="meaning">Service station / petrol station</div>
        </div>
        <div class="phrase">
            <div class="aussie">Thongs</div>
            <div class="meaning">Flip-flops / sandals</div>
        </div>
        <div class="phrase">
            <div class="aussie">Chockers</div>
            <div class="meaning">Very full or crowded</div>
        </div>
    </main>
</body>
</html>
